<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="styles.css"> <!-- You'd need to include your CSS file for styling -->
</head>
<body>
    <header>
        <h1> <i>BOOK AN APPOINTMENT</i> </h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="appointment-form">
        <h2>Appointment Booking</h2>
        <form action="submit_appointment.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="Tire Installation">Tire Installation</option>
                <option value="Tire Repair">Tire Repair</option>
                <option value="Tire Rotation">Tire Rotation</option>
                <!-- Add more options as needed -->
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="message">Additional Notes (optional):</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <input type="submit" value="Book Appointment" class="cta-button">
        </form>
    </section>
    
    <footer>
        <p>&copy; 2023 Appointment Booking. All rights reserved.</p>
    </footer>
</body>
</html>
