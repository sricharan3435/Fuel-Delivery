<body>
    <header>
        <h1>Welcome to Fuel Booking</h1>
        <nav>
            <ul>

    <section class="booking-form">
        <h2>Book Fuel</h2>
        <form id="fuelBookingForm" action="process_booking.php" method="post">
            <div class="form-group">
                <label for="fuel_type">Fuel Type:</label>
                <select id="fuel_type" name="fuel_type" required>
                    <option value="petrol">Petrol</option>
                    <option value="diesel">Diesel</option>
                    <option value="natural_gas">Natural Gas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity (liters):</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="delivery_address">Delivery Address:</label>
                <textarea id="delivery_address" name="delivery_address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="button" id="calculatePrice">Calculate Price</button>
            </div>
            <div class="form-group">
                <label for="price">Total Price:</label>
                <input type="text" id="price" name="price" readonly>
            </div>
            <div class="form-group">
                <button type="submit">Book Now</button>
            </div>
        </form>
    </section>
